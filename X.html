<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>XIXI</title>
        <link rel="stylesheet" type="text/css" href="css/PhotoWall.css" />
    </head>
    <body>
        
        <div id = "app" class="box">

            <template v-for="(item,index) in srcList">
                <!-- <i class = "imgBorder" style="position: relative;"> -->
                    <img class="photo" v-on:click="preView(index,$event)" :src="item">
                <!-- </i> -->
                
            </template>
        </div>
        
        <script src="lib/vue.min.js"></script>
        <script src="lib/zx-image-viewer.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el:'#app',
                data:{
                    srcList: [
                    'img/0.jpg',
                    'img/1.jpg',
                    'img/10.jpg',
                    'img/11.jpg',
                    'img/12.jpg',
                    'img/13.jpg',
                    'img/2.jpg',
                    'img/3.jpg',
                    'img/4.jpg',
                    'img/5.jpg',
                    'img/6.jpg',
                    'img/7.jpg',
                    'img/8.jpg',
                    'img/9.jpg',
                    'img/微信图片_20220120162028.jpg',
                    'img/微信图片_20220120162037.jpg',
                    'img/微信图片_20220120162043.jpg',
                    'img/微信图片_20220120162045.jpg',
                    'img/微信图片_20220120162047.jpg',
                    'img/微信图片_20220120162050.jpg',
                    'img/微信图片_20220120162053.jpg',

                    ],
                    imgNodes : [],
                    current:null
                },methods:{
                    preView : function (index,event){

                        if(this.current && this.current == this.imgNodes[index] 
                        && this.current.getAttribute('class')  === 'cphoto'){
                            this.current.setAttribute('class','photo');
                            return;
                        }
                        this.current = this.imgNodes[index];
                        this.current.setAttribute('class','cphoto');
                        // var ziv = new ZxImageViewer({},this.srcList);
                        // ziv.view(index);
                    },
                


                },
                created : function() {
                    this.imgNodes = document.getElementsByTagName('IMG');
                }
            });
        
        </script>
    </body>
</html>
